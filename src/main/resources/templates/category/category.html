<!DOCTYPE html>

<!-- 사원등록페이지에서 사원을 조직에 배치할때, 셀렉트 박스를 재귀적으로 네 번 생성되는 html페이지입니다. -->

<html xmlns:th="http://www.thymeleaf.org">
	
	<select class="category" name="departmentNo"  onchange="subCateSelected(this)">
		<option class="depth" th:value="0">카테고리선택</option>
		<th:block th:each="dto:${list}">
		<option  th:if="${dto.name!=''}" th:value="${dto.no}" th:text="${dto.name}">카테고리 이름</option>
		<option  th:if="${dto.name==''}" th:value="${dto.no}" >세분류 없음</option>
		</th:block>
		
	</select>
	<script type="text/javascript">
		
	</script>
	
</html>

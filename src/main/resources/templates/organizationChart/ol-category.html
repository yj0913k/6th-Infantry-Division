<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
				<th:block th:each=" dto : ${list}">
					<li th:value="${dto.no}"  th:class="|item cate ${'cate-'+dto.depth}|">
						<input  th:unless ="${dto.getDepth().toString().equals('4')}" th:type="|checkbox|" th:name="|item1|">
						<a th:href="|/common/category/${dto.no}/goods|" ><label th:for = "|item1|" th:unless="${dto.name==''}"  th:text="${dto.name}">카테고리명</label></a>
						<label th:for = "|item1|" th:class="|arrow|" th:unless ="${dto.getDepth().toString().equals('4')}"  th:text="'>'">></label>
						<ul class="item-list cate-wrap">
						
						</ul>
					</li>
				</th:block>

<!--  타임리프를 써서 th:block의 내용이 계속 반복이 됩니다.  특별한 의미가 있는 형태는 아니고,
외부에서 찾은 자료가 순수하게 html과 CSS를 이용하여  트리뷰를 구성하였는데, 거기 패턴에 맞게 형식을 맞춰준 것입니다. 깊게 생각하기 보다는, 
외부 자료에서 찾은 트리뷰를 적용하기위해 해당 트리뷰 구조에 맞게 억지로 코드의 형태를 맞춘것뿐입니다.
위의 코드가 commLayout.html에서 조직도 탭에 재귀적으로 호출되면서 카테고리(조직도)의 계층으로 구현된 모든 값을 html로 생성시켜줍니다.-->
</html>

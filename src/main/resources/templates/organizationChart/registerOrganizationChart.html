<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
 th:replace="~{layout/commLayout :: commLayout(~{this::head}, ~{::main})}">
<head>
    <!-- 해당하는 페이지의 css나 js를 아래에 적용 -->
    
    <script type="text/javascript">
		//registerOrganizationChart.html에서 조직도(부서) 등록시 유효성 검사해주는 코드
    
    
		$(function(){
			$("#cate1").keyup(fnKeyup); 
			//keyup() 함수는 키보드에서 자판을 누르고 떼는순간!! 발동하는 함수
		});
		
		
	</script>
	
	
	<link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/organization/orgReg.css"/>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/assets/js/daumPostcode.js"></script>
 <!--    <script src="/assets/js/memberRegistration.js"></script> -->
	
</head>
<main >
   <!--  폼 액션 관련된 내용을 지웠습니다  -->
	<form id="form-delivery">
        <section id="address-chart">
            <div class="flex">
               <div style="flex: 1.3">
                    <ul>
                        <li>
                            <span><label for="name">대대</label></span>
                            <span><input class="box-style-common" type="text" id="cate1" name="departmentName" placeholder="대대" ></span>
                            <span class="msg"></span>
                        </li>

                        <li>
                            <label for="name">중대</label>
                            <input class="box-style-common" type="text"  name="departmentName" placeholder="중대">
                        </li>
                        <li>
                            <label>소대</label>
                            <input class="box-style-common" type="text"name="departmentName" placeholder="소대" >
                        </li>
                        
                        <li>
                            <label>분대</label>
                            <input class="box-style-common" type="text" name="departmentName" placeholder="분대" >
                        </li>
                    </ul>

                </div>
               <div style="flex: 2">
<!--                                            daumPostCode 시 db 넣는 dib-->
                    <ul>
                        <li class="disp">
                            <label for="name">주소</label>
                                <dl>
                                    <dd>
                                        <input type="text" id="postcode" name="postcode" placeholder="우편번호">
                                        <input type="button" onclick="daumPostcode()" value="우편번호 찾기"><br>
                                        <input type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소">
                                        <input type="text" id="jibunAddress" name="jibunAddress" placeholder="지번주소">
                                        <span id="guide" style="color:#999;display:none"></span>
                                        <input type="text" id="detailAddress"  name="detailAddress" placeholder="상세주소">
                                    </dd>
                                </dl>
                        </li>
                        <div class="btn_center">
                        <button class="btn-style-common" type="submit">등록</button>
                        </div>
                    </ul>
                </div>
            </div>
        </section>
   </form>
</main>
</html>
